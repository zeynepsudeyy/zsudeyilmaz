<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bahar Kafe Galeri</title>
  <style>
    body {
      background-color: #fff0f5;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #d36ba6;
    }

    .gallery {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .gallery-item {
      border: 1px solid #f8c8dc;
      border-radius: 8px;
      overflow: hidden;
      width: 200px;
      transition: transform 0.3s;
      background-color: #fff;
    }

    .gallery-item:hover {
      transform: scale(1.05);
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
    }

    .desc {
      padding: 10px;
      text-align: center;
      color: #a0522d;
    }

    a {
      display: block;
      margin-top: 20px;
      text-align: center;
      color: #d36ba6;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Bahar Kafe Galeri</h1>
  <div class="gallery">
    <div class="gallery-item">
      <img src="../images/bahar1.jpg" alt="Pembe Çiçekli Kupa/Seramik Workshopumuzdan Kareler">
      <div class="desc">Pembe Çiçekli Kupa/Seramik Workshopumuzdan Kareler</div>
    </div>

    <div class="gallery-item">
      <img src="../images/bahar3.jpg" alt="Pembe Macaron Yapma Workshopumuzdan Kareler">
      <div class="desc">Pembe Macaron Yapma Workshopumuzdan Kareler</div>
    </div>

    <div class="gallery-item">
      <img src="../images/bahar5.jpg" alt="Çiçekli Mini Pasta Workshopumuzdan Kareler">
      <div class="desc">Çiçekli Mini Pasta Workshopumuzdan Kareler</div>
    </div>
  </div>
  <a href="../index.html">Anasayfa</a>
</body>
</html>
