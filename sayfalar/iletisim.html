<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>İletişim - Cafe Bahar</title>
  <style>
    body {
      background-color: #fff0f5;
      font-family: 'Segoe UI', sans-serif;
      color: #5e3c3c;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #d36ba6;
    }

    form {
      background-color: #ffe4ec;
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      border-radius: 10px;
      border: 1px solid #f3c1d3;
    }

    label {
      display: block;
      margin-bottom: 10px;
      color: #a0522d;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #d8a1b2;
      border-radius: 5px;
      background-color: #fffafc;
    }

    input[type="submit"] {
      background-color: #d36ba6;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    a {
      display: block;
      text-align: center;
      margin-top: 30px;
      color: #c71585;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>İletişim Formu</h1>
  <form action="gonderilen.html" method="get">
    <label>Adınız:
      <input type="text" name="ad" required>
    </label>
    <label>Mesajınız:
      <textarea name="mesaj" rows="5" required></textarea>
    </label>
    <input type="submit" value="Gönder">
  </form>
  <a href="../index.html">Anasayfa</a>
</body>
</html>
